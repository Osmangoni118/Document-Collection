<div class="h2">
  <h2>Which type of document do you want to provide? Just select the checkbox and provide speciic information.</h2>
</div>

<ul class="products">
  <li *ngFor="let t of typeList; let i=index;">
    <input type="radio" name="id" value="{{t.id}}" data-md-icheck (change)="toggleVisibility($event, t.id)">
    {{t.typeName}}
  </li>
</ul>

<div *ngIf="propertyList.length > 0;" class="container">
  <ul class="products">
    <li *ngFor="let p of propertyList;">
      <label for="fname">{{p.propertyLabel}}</label>
      <input type="text" [(ngModel)]="userData.documentValue" placeholder="{{p.propertyLabel}}">
    </li>
    <button *ngIf="propertyList.length > 0;" class="btn">Save</button> <br />
  </ul>
</div>
<div *ngIf="propertyList.length <= 0;" class="container">
  <ul class="products">
    Property not found
  </ul>
</div>
